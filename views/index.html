<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to tunely</h1>
        <p>Your music binder!</p>
      </div>
    </div>

    <!-- BEGIN FORM SAMPLE -->

    <section id='album-form' class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Add New Album</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Album Name</label>
              <div class="col-md-4">
              <input id="name" required name="name" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="artistName">Artist Name</label>
              <div class="col-md-4">
              <input id="textinput" required name="artistName" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="imageUrl">Cover photo</label>
              <div class="col-md-4">
              <input id="imageUrl"  name="imageUrl" type="url" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="releaseDate">Release Date</label>
              <div class="col-md-4">
              <input id="releaseDate" required name="releaseDate" type="text" placeholder="1992" class="form-control input-md">

              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="genres">Genres (separated by commas)</label>
              <div class="col-md-4">
                <textarea class="form-control" id="genres" name="genres"></textarea>
              </div>
            </div>


            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Save Album</label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>


    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Albums
          <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-md" id="myBtn">Add genres</button></h2>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add more genres</h4>
        </div>
        <div class="modal-body">

                    <!-- Text input-->
                    <div>
                      <label class="col-md-4 control-label" for="name">Genre 1</label>
                      <input class="addG" name="name" type="text" placeholder="type a genre here" >
                      <button type="button" class="btn btn-default addButton">+<i class="fa fa-plus"></i></button>

                    </div><br>

                    <!-- Text input-->
                    <div>
                      <label class="col-md-4 control-label" for="artistName">Genre 2</label>
                      <input class="addG" name="artistName" type="text" placeholder="type a genre here" >
                      <button type="button" class="btn btn-default addButton">+<i class="fa fa-plus"></i></button>
                    </div><br>


                    <!-- Text input-->
                    <div>
                      <label class="col-md-4 control-label" for="releaseDate">Genre 3</label>
                      <input class="addG" name="releaseDate" type="text" placeholder="type a genre here" >
                      <button type="button" class="btn btn-default addButton">+<i class="fa fa-plus"></i></button>
                      <div><br>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


        </div>
      </div>
      <!-- albums! -->

      <div id='albums'>



<script id="albums-template" type="text/x-handlebars-template">
          <!-- one album -->
        <div class="row album" data-album-id='{{_id}}'>

            <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-default">
                <div class="panel-body">


                <!-- begin album internal row -->
                  <div class='row'>
                    <div class="col-md-3 col-xs-12 thumbnail album-art">
                      {{#if imageUrl}}
                       <img src="{{imageUrl}}" alt="album image">
                     {{else}}
                       <img src="images/800x800.png" alt="album image">
                     {{/if}}
                    </div>

                    <div class="col-md-9 col-xs-12">

                      <ul class="list-group">
                        <li class="list-group-item">
                          <h4 class='inline-header'>Album Name:</h4>
                          <span class='album-name'>{{name}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Artist Name:</h4>
                          <span class='artist-name'>{{artistName}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Released date:</h4>
                          <span class='album-releaseDate'>{{releaseDate}}</span>
                        </li>

                          <li class="list-group-item">
                          <h4 class="inline-header">Songs:</h4>
                          <span> {{#each songs}} - [{{trackNumber}}] - {{name}} {{/each}} </span>
                          </li>



                      </ul>

                    </div>

                  </div>

                  <!-- end of album internal row -->

                  <div class='panel-footer'>
                    <button class='btn btn-primary add-song'>Add Song</button>
                    <button class='btn btn-danger delete-album'>Delete Album</button>
                    <button class='btn btn-info edit-album'>Edit Album</button>
                    <button class='btn btn-success save-album hidden'>Save Changes</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- end one album -->
         </script>
  </div>
    </section>

    <!-- begin songModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="songModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Song</h4>
          </div>
          <div class="modal-body">

            <fieldset class='form-horizontal'>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="songName">Song Name</label>
                <div class="col-md-4">
                  <input id="songName" name="songName" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="trackNumber">Track Number</label>
                <div class="col-md-4">
                  <input id="trackNumber" name="trackNumber" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>
            </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveSong">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </body>
</html>
